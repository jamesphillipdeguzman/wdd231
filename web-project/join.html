<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Site Plan</title>
    <meta name="description" content="Join page for: quotevitamins.com">
    <meta name="author" content="James Phillip K. De Guzman">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

    <link rel="icon" href="images/vitamins_1925902.png" type="image/x-icon">
    <meta property="og:title" content="My Personal Quotes Generator Website">
    <meta property="og:description" content="Quote Vitamins: A daily inspirational quotes web app.">
    <meta property="og:image" content="images/quote-vitamins-logo">
    <meta property="og:url" content="https://jamesphillipdeguzman.github.io/wdd231/web-project/siteplan.html">
    <meta property="og:type" content="website">
    <meta property="og:site-name" content="https://jamesphillipdeguzman.github.io/wdd231/web-project/index.html">
    <script src="scripts/base.js" defer></script>
</head>

<body>


    <div class="page-wrap">

        <header>

            <nav class="navigation">

                <div class="logo"><img src="images/quote-vitamins-logo.png" alt="company logo" width="100" height="100">
                </div>
                <ul>
                    <li><a href="index.html" id="home">Home</a></li>
                    <li><a href="contact.html" id="about">Contact</a></li>
                    <li><a href="search.html" id="search">Search</a></li>
                    <li><a href="quotes.html" id="quotes">My Daily Quotes</a></li>

                </ul>
                <button id="menu" aria-label="menu"></button>
                <button class="join-btn">Join</button>
            </nav>


        </header>



        <main>


            <form action="thankyou.html" method="dialog" class="join-form">

                <fieldset>
                    <h3>Please subscribe to our weekly newsletter!</h3>
                    <!-- <div class="primary-info"> -->
                    <label for="firstname">
                        First Name
                        <input type="text" id="firstname" title="Enter your first name" name="firstname"
                            autocomplete="given-name">

                    </label>
                    <label for="lastname">
                        Last Name
                        <input type="text" id="lastname" title="Enter your last name" name="lastname"
                            autocomplete="family-name">

                    </label>


                    <label for="email">
                        Email
                        <input type="email" aria-required="true" required id="email" title="Enter your email"
                            name="email" autocomplete="email" placeholder="info@example.com">
                    </label>

                    <label for="mobile">
                        Mobile
                        <input type="tel" aria-required="true" required id="mobile" title="Enter your mobile"
                            name="mobile" autocomplete="tel">

                    </label>



                    <label for="questions">
                        Questions or Comments
                        <textarea name="questions" id="questions" title="Enter any questions you might have"></textarea>
                    </label>

                    <label for="timestamp">
                        <input type="datetime-local" name="timestamp" id="timestamp" aria-hidden="true" hidden>
                    </label>


                    <label for="submit">
                        <input type="submit" id="submit" name="submit" value="I want to subscribe">
                    </label>



                </fieldset>


            </form>

            <!-- THANK YOU MODAL -->

            <div id="modalBackdrop" class="backdrop"></div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>

                    <h2>Thanks for subscribing!</h2>
                    <ul>
                        <li id="fname"></li>
                        <li id="lname"></li>
                        <li id="email-add"></li>
                        <li id="phone"></li>
                        <li id="organization-name"></li>
                        <li id="date-timestamp"></li>
                    </ul>

                </div>
            </div>

        </main>
    </div>
    <div class="wireframe-overlay"></div>


    <footer>
        <div class="footer-wrapper">
            <div class="footer-links">
                <a href="siteplan.html">
                    <img src="images/siteplan.png" alt="site plan logo" width="50" height="50">
                    <!-- <a href="https://www.freepik.com/search">Icon by Ghozi Muhtarom</a> -->
                </a>
            </div>

            <div class="footer-text">
                &copy;<span id="currentyear"></span> Quote Vitamins by James <p class="lastmodified">Last Modified:
                    <span id="lastModified"></span>
                </p>
            </div>

            <div class="social-links">
                <a href="https://www.facebook.com/diet.deguzman" target="_blank">
                    <img src="images/facebook.png" alt="facebook logo" width="50" height="50">
                </a>
                <!-- <a href="https://www.linkedin.com/in/jamesphillipdeguzman/" target="_blank">
                    <img src="images/svg/linkedin-logo.svg" alt="LinkedIn logo" width="50" height="50">
                </a> -->
            </div>

        </div>
    </footer>

</body>

</html>
